id: io.github.bothlab.pomidaq
runtime: org.kde.Platform
runtime-version: 5.15-22.08
sdk: org.kde.Sdk
command: pomidaq
rename-icon: pomidaq
rename-desktop-file: pomidaq.desktop

finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=all
  - --filesystem=home
  - --filesystem=/media
  - --filesystem=/mnt
  - --filesystem=/srv

add-extensions:
  org.freedesktop.Platform.ffmpeg-full:
    version: '22.08'
    directory: lib/ffmpeg
    add-ld-path: '.'
    autodelete: false

cleanup:
 - /include
 - /lib/pkgconfig
 - /lib/*.a
 - /lib/*.la

modules:
- name: essential-dirs
  buildsystem: simple
  build-commands:
    - mkdir -p /app/lib/ffmpeg

- name: opencv
  buildsystem: cmake-ninja
  builddir: true
  config-opts:
    - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    - -DOPENCV_GENERATE_PKGCONFIG=ON
    - -DWITH_OPENCL=ON
    - -DWITH_OPENGL=ON
    - -DWITH_TBB=ON
    - -DWITH_OPENMP=ON
    - -DWITH_IPP=ON
    - -DWITH_VULKAN=ON
    - -DBUILD_WITH_DEBUG_INFO=OFF
    - -DBUILD_TESTS=OFF
    - -DBUILD_PERF_TESTS=OFF
    - -DBUILD_EXAMPLES=OFF
    - -DINSTALL_C_EXAMPLES=OFF
    - -DINSTALL_PYTHON_EXAMPLES=OFF
    - -DWITH_1394=OFF
    - -DWITH_V4L=ON
    - -DWITH_PROTOBUF=ON
    - -DWITH_GTK=OFF
    - -DWITH_CAROTENE=OFF # fails on Flathub ARM builders and is only relevant for ARM
    - -DBUILD_LIST=core,dnn,features2d,flann,highgui,imgcodecs,imgproc,ml,objdetect,photo,stitching,video,videoio
  cleanup:
    - /lib/cmake
    - /bin/*
  sources:
    - type: archive
      url: https://github.com/opencv/opencv/archive/refs/tags/4.8.0.tar.gz
      sha256: cbf47ecc336d2bff36b0dcd7d6c179a9bb59e805136af6b9670ca944aef889bd
    - type: archive
      url: https://github.com/opencv/opencv_contrib/archive/refs/tags/4.8.0.tar.gz
      sha256: b4aef0f25a22edcd7305df830fa926ca304ea9db65de6ccd02f6cfa5f3357dbb

- name: pomidaq
  buildsystem: cmake-ninja
  builddir: true
  config-opts:
    - -DPYTHON=OFF
  sources:
    - type: git
      url: https://github.com/bothlab/pomidaq.git
      tag: v0.5.2
    - type: patch
      path: patches/01_metainfo-add-developer-id.patch

id: io.github.bothlab.pomidaq
runtime: org.kde.Platform
runtime-version: '6.8'
sdk: org.kde.Sdk
command: pomidaq
rename-icon: pomidaq
rename-desktop-file: pomidaq.desktop

finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=all
  - --filesystem=home
  - --filesystem=/media
  - --filesystem=/mnt
  - --filesystem=/srv

cleanup:
 - /include
 - /lib/pkgconfig
 - /lib/*.a
 - /lib/*.la

modules:
- name: essential-dirs
  buildsystem: simple
  build-commands:
    - mkdir -p /app/lib/ffmpeg

- name: openblas
  no-autogen: true
  make-args:
    - DYNAMIC_ARCH=1
    - FC=gfortran
    - NO_LAPACKE=1
    - USE_OPENMP=1
    - NO_WARMUP=1
    - NUM_THREADS=64
  make-install-args:
    - PREFIX=/app
  sources:
    - type: archive
      url: https://github.com/xianyi/OpenBLAS/releases/download/v0.3.28/OpenBLAS-0.3.28.tar.gz
      sha256: f1003466ad074e9b0c8d421a204121100b0751c96fc6fcf3d1456bd12f8a00a1
  cleanup:
    - "*.a"
    - "/include"
    - "/lib/cmake"
    - "/lib/pkgconfig"

- name: opencv
  buildsystem: cmake-ninja
  builddir: true
  config-opts:
    - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    - -DOPENCV_GENERATE_PKGCONFIG=ON
    - -DWITH_OPENCL=ON
    - -DWITH_OPENGL=ON
    - -DWITH_TBB=ON
    - -DWITH_OPENMP=ON
    - -DWITH_VULKAN=ON
    - -DWITH_LAPACK=ON
    - -DBUILD_WITH_DEBUG_INFO=OFF
    - -DBUILD_TESTS=OFF
    - -DBUILD_PERF_TESTS=OFF
    - -DBUILD_EXAMPLES=OFF
    - -DINSTALL_C_EXAMPLES=OFF
    - -DINSTALL_PYTHON_EXAMPLES=OFF
    - -DWITH_1394=OFF
    - -DWITH_V4L=ON
    - -DWITH_PROTOBUF=ON
    - -DWITH_QT=ON
    - -DWITH_GTK=OFF
    - -DBUILD_LIST=core,features2d,flann,highgui,imgcodecs,imgproc,ml,objdetect,photo,stitching,video,videoio
  build-options:
    env:
      BLAS: "/app/lib"
      LAPACK: "/app/lib"
    arch:
      amd64:
        config-opts:
          - -DCPU_BASELINE=AVX2
          - -DCPU_DISPATCH=AVX,AVX2
      aarch64:
        config-opts:
          - -DWITH_CAROTENE=OFF # fails on Flathub ARM builders and is only relevant for ARM
  cleanup:
    - bin
  sources:
    - type: archive
      url: https://github.com/opencv/opencv/archive/refs/tags/4.12.0.tar.gz
      sha256: 44c106d5bb47efec04e531fd93008b3fcd1d27138985c5baf4eafac0e1ec9e9d
    - type: archive
      url: https://github.com/opencv/opencv_contrib/archive/refs/tags/4.12.0.tar.gz
      sha256: 4197722b4c5ed42b476d42e29beb29a52b6b25c34ec7b4d589c3ae5145fee98e

- name: pomidaq
  buildsystem: cmake-ninja
  builddir: true
  config-opts:
    - -DPYTHON=OFF
  sources:
    - type: git
      url: https://github.com/bothlab/pomidaq.git
      tag: v0.6.0
